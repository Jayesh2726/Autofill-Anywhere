<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autofill Anywhere</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-light" style="min-width:400px;">

  <div class="card">
    <h1>Autofill Anywhere</h1>
    <form id="profileForm">
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" id="name" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john@example.com">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1 555 555 5555">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Main St">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="State">
      </div>
      <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" placeholder="Postal / ZIP">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="Country">
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" placeholder="Company">
      </div>

      <div class="buttons">
        <button type="button" id="saveBtn" class="primary">ðŸ’¾ Save</button>
        <button type="button" id="clearBtn" class="secondary">ðŸ—‘ Clear</button>
        <button type="button" id="autofillBtn" class="success">âš¡ Autofill</button>
      </div>
    </form>

    <p id="status"></p>

    <footer>
      <small>Future Features: multiple profiles, encryption, keyboard shortcuts</small>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
